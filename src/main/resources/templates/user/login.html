<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Meal Stop</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
</head>
<body>
<div class=".container-fluid">
    <div class="row justify-content-center">
        <div class="col col-lg-3">
            <form
                    th:action="@{/login}"
                    method="post"
                    class="form-horizontal border"
                    role="search"
                    autocomplete="off"
                    style="
              margin: 100px 20px;
              padding: 20px;
              border: 1px solid;
              border-radius: 3%;
            "
            >
                <div>
                    <img src="../../static/images/Meal Stop-logos_transparent.png" th:src="@{/images/Meal Stop-logos_transparent.png}" style="max-width: 60%"/>
                </div>
                <div class="form-group">
                    <label for="username">Email address</label>
                    <input
                            type="email"
                            class="form-control"
                            id="username"
                            name="username"
                            aria-describedby="emailHelp"
                            placeholder="Enter email"
                            autocomplete="off"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Password"
                            autocomplete="off"
                    />
                </div>
                <br/>
                <button
                        type="submit"
                        class="btn"
                        style="background-color: #012d78; color: white; width: 100%"
                >
                    Login
                </button>
                <br/>
                <br/>
                <div class="form-group" style="text-align: center">
                    <a href="/api/v1/forgotPassword">Forgot password?</a>
                </div>
                <br/>
                <div class="form-group" style="margin-top: 10px">
                    <label>Don't have an account? </label>
                    <br/>
                    <a href="/api/v1/register" style="text-align: left; margin-right: 150px;">Register</a>
                    <a href="/api/v1/ngoregister" style="text-align: right;">Register as NGO</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
