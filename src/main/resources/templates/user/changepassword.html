<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8">
    <title>Meal Stop</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
</head>
<body>
<div class=".container-fluid"></div>
<div class="row justify-content-center">
    <div class="col col-lg-3">
        <form th:action="@{/api/v1/changePassword}" role="form" method="post"
              class="form-horizontal border form-gap needs-validation" th:object="${passwordModel}" style="
              margin: 100px 20px;
              padding: 20px;
              border: 1px solid;
              border-radius: 3%;
            ">
            <div>
                <img
                        src="../../static/images/Meal Stop-logos_transparent.png"
                        style="max-width: 60%"
                />
            </div>
            <div class="form-group">
                <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                        autocomplete="off"
                />
            </div>
            <div class="form-group">
                <input
                        type="password"
                        class="form-control"
                        id="oldpassword"
                        name="oldpassword"
                        placeholder="Old Password"
                        autocomplete="off"
                />
                <div class="alert alert-warning" th:if="${#fields.hasErrors('oldpassword')}"
                     th:errors="*{oldpassword}"></div>
            </div>
            <div class="form-group">
                <input
                        type="password"
                        class="form-control"
                        id="newpassword"
                        name="newpassword"
                        placeholder="New Password"
                        autocomplete="off"
                />
                <div class="alert alert-warning" th:if="${#fields.hasErrors('newpassword')}"
                     th:errors="*{newpassword}"></div>
            </div>
            <br/>
            <button
                    type="submit"
                    class="btn"
                    style="background-color: #012d78; color: white; width: 100%"
            >
                Submit
            </button>
            <br/>
            <br/>
        </form>
    </div>
</div>
</div>
</body>
</html>
