<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Meal Stop</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class=".container-fluid">
    <div class="row justify-content-center">
        <div class="col col-md-4">
            <form th:action="@{/api/v1/signup}" method="post"
                  class="form-horizontal border"
                  role="search"
                  th:object="${userModel}"
                  style="
              margin: 100px 20px;
              padding: 20px;
              border: 1px solid;
              border-radius: 3%;
            " novalidate>
                <div>
                    <img th:src="@{images/Meal Stop-logos_transparent.png}" style="max-width: 60%"/>
                </div>
                <div class="form-group">
                    <input type="text" id="firstName" name="firstName" class="form-control form-control-md input-margin"
                           placeholder="First Name" th:field="*{firstName}" autocomplete="off" required/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}"
                         th:errors="*{firstName}"></div>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" name="lastName" class="form-control form-control-md input-margin"
                           placeholder="Last Name" th:field="*{lastName}" autocomplete="off" required/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}"
                         th:errors="*{lastName}"></div>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control form-control-md input-margin"
                           placeholder="Email" autocomplete="off" th:field="*{email}"
                           required/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password"
                           class="form-control form-control-md input-margin"
                           placeholder="Password" th:field="*{password}" autocomplete="off" required/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="matchingPassword" name="matchingPassword" class="form-control form-control-md
                       input-margin" placeholder="Confirm Password" th:field="*{matchingPassword}" autocomplete="off"
                           required/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('matchingPassword')}"
                         th:errors="*{matchingPassword}"></div>
                </div>
                <div class="form-group">
                    <input type="number" id="mobileNumber" name="mobileNumber"
                           class="form-control form-control-md input-margin"
                           placeholder="Mobile Number" th:field="*{mobileNumber}" autocomplete="off" required/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('mobileNumber')}"
                         th:errors="*{mobileNumber}"></div>
                </div>
                <div class="form-group">
                    <input type="text" id="address" name="address" class="form-control form-control-md input-margin"
                           placeholder="Address" th:field="*{address}" autocomplete="off" required/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}"
                         th:errors="*{address}"></div>
                </div>
                <div class="form-group input-group date">
                    <input type="date" class="form-control form-control-md input-margin" id="dateOfBirth"
                           autocomplete="off" field="${dateOfBirth}"
                           name="dateOfBirth" th:field="*{dateOfBirth}" placeholder="Birth date"/>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                </div>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('dateOfBirth')}"
                     th:errors="*{dateOfBirth}"></div>
                <div class="form-group form-control-md in">
                    <select class="form-control custom-select" id="user_role" name="role">
                        <option value="ROLE_CUSTOMER" selected>Customer</option>
                        <option value="ROLE_RESTAURANT">Restaurant</option>
                    </select>
                    <div class="invalid-feedback">Invalid user role</div>
                </div>
                <button class="btn" style="background-color: #012d78; color: white; width: 100%; margin-top: 20px;"
                        type="submit"  onclick=" return validateForm()">Register
                </button>
            </form>
        </div>
    </div>
</div>
</div>
<script>
    function validateForm() {
        var dateOfBirth = document.getElementById('dateOfBirth').value;
        var currentDate = new Date();

        if (dateOfBirth == "")
        {
            alert("Date of birth date can't be empty");
            return false;
        }
        else if(Date.parse(currentDate.toISOString().split('T')[0]) <= Date.parse(dateOfBirth))
        {
            alert("Date of birth should be less than current date");
            return false;
        }
    }
</script>
</body>
</html>
