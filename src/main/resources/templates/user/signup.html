<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="favicon.ico" rel="icon"/>
    <title>User Registration Page</title>
    <link
            crossorigin="anonymous"
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            rel="stylesheet"/>

</head>
<body style="background-color: #e7ebee">
<div class="flex align-items-center text-center" style="padding: 20px;">
    <br/>
    <div>
        <h2>Create Account</h2>
        <form action="#" autocomplete="off" class="m-t col-md-4 col-md-offset-4"
              data-toggle="validator" method="post"
              role="form" th:action="@{/register}"
              th:object="${user}">

            <div class="validation-message alert alert-danger"
                 role="alert"
                 th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></div>
            <br>

            <div class="validation-message alert alert-danger"
                 role="alert"
                 th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></div>

            <div class="validation-message alert alert-danger"
                 role="alert"
                 th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>

            <div class="validation-message alert alert-danger"
                 role="alert" th:if="${userAlreadyExists}"
                 th:text="${userAlreadyExists}"></div>

            <div class="validation-message alert alert-danger"
                 role="alert" th:if="${passwordError}"
                 th:text="${passwordError}"></div>

            <div class="form-group input-group has-feedback">
                <label class="validation-message"
                       th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></label> <span
                    class="input-group-addon"> <span
                    class="glyphicon glyphicon-user"></span>
					</span> <input class="form-control" placeholder="First Name"
                                   required th:field="*{firstName}" type="text"/> <span
                    aria-hidden="true" class="glyphicon form-control-feedback"></span>
            </div>


            <div class="form-group input-group has-feedback">
                <label class="validation-message"
                       th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></label> <span
                    class="input-group-addon"> <span
                    class="glyphicon glyphicon-user"></span>
					</span> <input class="form-control" placeholder="Last Name" required
                                   th:field="*{lastName}" type="text"/> <span
                    aria-hidden="true" class="glyphicon form-control-feedback"></span>
            </div>


            <div class="form-group input-group has-feedback">
                <label class="validation-message"
                       th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></label> <span
                    class="input-group-addon"> <span
                    class="glyphicon glyphicon-envelope"></span>
					</span> <input class="form-control" placeholder="Email address"
                                   required th:field="*{email}" type="email"/> <span
                    aria-hidden="true" class="glyphicon form-control-feedback"></span>
            </div>

            <div class="text-center">
                <button class="btn btn-primary btn-sm btn-block" type="submit">Register</button>
                <br/>
                <button class="btn btn-danger btn-sm btn-block" type="reset">Cancel</button>
            </div>

            <br/>
            <div>
                <a class="text-primary" th:href="@{/login}">Are you an existing
                    user? Click here to log in!</a>
            </div>
        </form>
        <br/>
        <div class="table-responsive"
             th:if="${policies!=null and !policies.empty}">
            <table class="table table-bordered">
                <tr th:each="policy : ${policies}">
                    <td th:text="${policy.setting}"></td>
                    <td th:text="${policy.value}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
