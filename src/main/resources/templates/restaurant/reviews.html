<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Restaurant</title>
</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarsExample04">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/restaurant/get_restaurant/}">Home</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li style="float: left;
                    color: #f2f2f2;
                    text-align: center;
                    padding: 14px 16px;
                    text-decoration: none;
                    font-size: 17px;">
        <div class="btn-group">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
          <div class="dropdown-menu dropdown-menu-right">
            <form method="get" th:action="@{/restaurant/profile}" >
              <button class="dropdown-item" th:action="@{/restaurant/profile}" type="submit">Visit Profile</button>
            </form>
            <form method="post" th:action="@{/logout}">
              <button class="btn btn-danger btn-sm" type="submit" style="margin-left: 50px;">
                Sign Out
              </button>
            </form>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div sec:authorize="!isAuthenticated()">
  <main role="main" class="flex-shrink-0">
    <div class="container mt-5">
      <div class="jumbotron">
        <p>You have not logged in to the application. Please login to continue...</p>
        <a th:href="@{/login}">Click here to log in!</a>
      </div>
    </div>
  </main>
</div>

<!-- Navbar -->

<div sec:authorize="isAuthenticated()">
<div class="container p-5">
  <div class="jumbotron lead font-weight-bold">
    <span> Number of likes: </span>
    <span th:text="${likes}"></span>
  </div>
  <table class="table table-striped">
    <thead class="bg-primary text-white">
    <tr>
      <th scope="col">Customer Reviews</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="review: ${customerReview}">
      <td th:text="${review}"></td>
    </tr>
    </tbody>
  </table>
</div>
</div>

<div  th:replace="~{fragments/footer :: footer}"> </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
