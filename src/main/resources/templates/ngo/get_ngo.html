<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Restaurant</title>
    <style>
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .buttonb{
            display:flex;
        }
    </style>
</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Orders</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li style="float: left;
                    color: #f2f2f2;
                    text-align: center;
                    padding: 14px 16px;
                    text-decoration: none;
                    font-size: 17px;">
                <div class="btn-group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16"
                         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item" type="button">Home</button>
                        <button class="dropdown-item" type="button">Past orders</button>
                        <button class="dropdown-item" type="button">view profile</button>
                        <form method="post" th:action="@{/logout}">
                            <button class="btn btn-danger btn-sm" type="submit" style="margin-left: 50px;">
                                Sign Out
                            </button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- Navbar -->
<div class="container p-5">
    <table class="table table-striped">
        <thead class="bg-primary text-white">
        <tr>
            <th scope="col">Meal Name</th>
            <th scope="col">Calories</th>
            <th scope="col">Cusine Type</th>
            <th scope="col">Price</th>
            <th scope="col">Tags</th>

            <th scope="col">Accept/delete Meal</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="restaurant: ${restaurants_list}">
            <td th:text="${restaurant.restaurantName}"></td>
            <td th:text="${restaurant.email}"></td>
            <td th:text="${restaurant.address}"></td>
            <td th:text="${restaurant.phoneNumber}"></td>

            <td th:text="${restaurant.availability}"></td>
            <span style="display:flex">   <td><a class="btn btn-sm btn-success" th:href="@{/get_meal/{id}(id=${restaurant.id})}">accept</a>
      <a class="btn btn-sm btn-danger" th:href="@{/get_meal/{id}(id=${restaurant.id})}">delete</a></td>
      </span>

        </tr>
        </tbody>
    </table>
</div>

<footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
        <span class="text-muted">Meal Stop Application connects customers, restaurants and NGO together.</span>
    </div>
</footer>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
