<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Meal Stop</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"/>
</head>
<body>
<div class=".container-fluid">
    <div class="row justify-content-center">
        <div class="col col-lg-3">
            <form th:action="@{/doLogin}" method="post"
                    class="form-horizontal border"
                    role="search"
                    style="
              margin: 100px 20px;
              padding: 20px;
              border: 1px solid;
              border-radius: 3%;
            "
            >
                <div>
                    <img
                            src="../images/Meal Stop-logos_transparent.png"
                            style="max-width: 60%"
                    />
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            aria-describedby="emailHelp"
                            placeholder="Enter email"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Password"
                    />
                </div>
                <br/>
                <button
                        type="submit"
                        class="btn"
                        style="background-color: #012d78; color: white; width: 100%"
                >
                    Login
                </button>
                <br/>
                <br/>
                <div class="form-group" style="text-align: center">
                    <a href="http://www.google.com">Forgot password?</a>
                </div>
                <br/>
                <div class="form-group" style="margin-top: 10px">
                    <label>Don't have an account? </label
                    ><a href="http://www.google.com"> Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
