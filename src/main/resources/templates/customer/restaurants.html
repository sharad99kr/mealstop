<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>MealStop</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet" />
</head>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
<script
        th:src="@{/test.js}">
</script>

<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"> </div>



<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <div class="jumbotron">
                <div class="card-deck">
                    <div class="card" th:each="restaurant : ${restaurants}">
<!--                            <div class="card" style="width: 18rem; margin: 5px; -webkit-box-shadow: 5px 5px 4px 0px rgba(0,0,0,0.32); box-shadow: 5px 5px 4px 0px rgba(0,0,0,0.32);" th:each="restaurant : ${restaurants}">-->
                        <div class="card-body">
                            <h5 th:text="${restaurant.restaurantName}"></h5>
                            <h6 th:text="${restaurant.address}"></h6>
                            <a th:href="@{/customer/add_review/{id}(id=${restaurant.id})}">Add review</a>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</main>

<div  th:replace="~{fragments/footer :: footer}"> </div>
</body>
</html>
