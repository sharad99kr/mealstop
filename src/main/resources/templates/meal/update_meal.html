<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Meal</title>
    <style>
  </style>
</head>
<body>

<div sec:authorize="!isAuthenticated()">
    <main role="main" class="flex-shrink-0">
        <div class="container mt-5">
            <div class="jumbotron">
                <p>You have not logged in to the application. Please login to continue...</p>
                <a th:href="@{/login}">Click here to log in!</a>
            </div>
        </div>
    </main>
</div>

<!-- Navbar -->

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/restaurant/get_meal/{id}(id=${restaurant})}">Home<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li style="float: left;
                    color: #f2f2f2;
                    text-align: center;
                    padding: 14px 16px;
                    text-decoration: none;
                    font-size: 17px;">
                <div class="btn-group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16"
                         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                    <div class="dropdown-menu dropdown-menu-right">
                        <form method="get" th:action="@{/restaurant/profile}" >
                            <button class="dropdown-item" th:action="@{/restaurant/profile}" type="submit">Visit Profile</button>
                        </form>
                        <form method="post" th:action="@{/logout}">
                            <button class="btn btn-danger btn-sm" type="submit" style="margin-left: 50px;">
                                Sign Out
                            </button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- Navbar -->

<div sec:authorize="isAuthenticated()">
<div class="container p-5" style="margin-bottom: 75px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class ="text-center text-primary">Update Meal</h4>

                    <form th:action="@{/restaurant/update_meal/{id}(id=${meal.id})}" method="post" th:object="${meal}">

                        <input type="hidden" th:value="${meal.id}" name="id">

                        <div class = "form-group">
                            <label>Meal Name</label><input type="text" class="form-control" name="mealName" th:value="${meal.mealName}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('mealName')}" th:errors="*{mealName}"></div>
                        </div>

                        <div class = "form-group">
                            <label>Calories</label><input type="text" class="form-control" name="calories" th:value="${meal.calories}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}"></div>
                        </div>

                        <div class = "form-group">
                            <label>Tags</label><input type="text" class="form-control" name="tags" th:value="${meal.tags}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('tags')}" th:errors="*{tags}"></div>
                        </div>

                        <div class = "form-group">
                            <label>Cuisine Type</label><input type="text" class="form-control" name="cuisineType" th:value="${meal.cuisineType}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('cuisineType')}" th:errors="*{cuisineType}"></div>
                        </div>

                        <div class = "form-group">
                            <label>Price</label><input type="number" class="form-control" name="price" th:value="${meal.price}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                        </div>

                        <button class = "btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div  th:replace="~{fragments/footer :: footer}"> </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
