<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Enjoy</title>
</head>


<body >
<div th:replace="~{fragments/header :: header}"> </div>

<div class="header">
  <div class="menu-bar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" >Enjoy your meal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </div>
      </div>
    </nav>
  </div>

</div>

<div sec:authorize="!isAuthenticated()">
  <main role="main" class="flex-shrink-0">
    <div class="container mt-5">
      <div class="jumbotron">
        <p>You have not logged in to the application. Please login to continue...</p>
        <a th:href="@{/login}">Click here to log in!</a>
      </div>
    </div>
  </main>
</div>

<div sec:authorize="isAuthenticated()">
<div class="container p-5">
  <table >

    <tbody>

    <tr  style="text-align: center; vertical-align: middle">
      <td>
        <img src = "https://bonappetits.it/images/logo_2x.png?crc=268564335" style="width:50%"/>
      </td>
    </tr>

    </tbody>
  </table>
</div>
</div>
<div  th:replace="~{fragments/footer :: footer}"> </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
