<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Meal</title>
</head>


<body>
<header>
    <h2>Mealstop</h2>
</header>

<div class="header">
    <div class="menu-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Active Orders</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>

                    </ul>
                    <form class="d-flex">

                        <button class="btn btn-outline-success" type="submit">Export csv</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

</div>

<div class="container p-5">
    <table class="table">

        <tbody>

        <tr  th:each="order: ${order_list}" style="text-align: center; vertical-align: middle">
            <td>

                <img th:src = "${order.imageUrl}" height = "200" width = "350" />
            </td>

            <td style="height: inherit">

                <h4><div th:text="${order.restaurantName}"></div></h4>
                <br>
                <br>
                <br>
                <div th:text="${order.mealName}"></div>

            </td>

            <td th:text="${order.date}"></td>
            <td th:text="${order.amount}"></td>
            <td th:text="${order.status}"></td>

            <td>
                <form method="post">
                <button class="btn btn-outline-success" type="submit">Delivered</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
