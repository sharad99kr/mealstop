<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeLeaf.com" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Orders</title>
</head>


<body>
<div th:replace="~{fragments/header :: header}"> </div>

<div class="header">
    <div class="menu-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" >Active Orders</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        

                    </ul>
                    <form class="d-flex">

                        <button class="btn btn-outline-success" type="submit">Export csv</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

</div>

<div class="container p-5">
    <table class="table">

        <tbody>

        <tr  th:each="order: ${order_list}" style="text-align: center; vertical-align: middle">
            <td>

                <img th:src = "${order.imageUrl}" height = "200" width = "350" />
            </td>

            <td style="height: inherit">

                <h4><div th:text="${order.restaurantName}"></div></h4>
                <br>
                <br>
                <br>
                <div th:text="${order.mealName}"></div>

            </td>

            <td th:text="${order.date}"></td>
            <td th:text="${order.amount}"></td>
            <td th:text="${order.status}"></td>

            <td>
                <form th:action="@{/updateOrder/{id}(id=${order.orderId})}" method="post" th:object="${order}">

                <button class="btn btn-outline-success" type="submit">Delivered</button>
                </form>
            </td>

            <td>
                <form th:action="@{/cancelOrder/{id}(id=${order.orderId})}" method="post" th:object="${order}">

                    <button class="btn btn-outline-success" type="submit">Cancel</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<div  th:replace="~{fragments/footer :: footer}"> </div>
</body>
</html>
